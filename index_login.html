<script type="text/javascript">
  
    var obj_login = document.querySelector('#login');
    obj_login.addEventListener('click', function(){
      var error = '';
      var result = '';
      
      var obj_name = document.querySelector('#exampleInputEmail1');
      var name = obj_name.value;
      
      var obj_password = document.querySelector('#exampleInputPassword1');
      var password = obj_password.value ;
      
      if(name == ''){
        error = 'Phải nhập tên đăng nhập';
        // focus con trỏ chuột vào input này
        obj_name.focus();
      } else if (password == ''){
        error ='Phải nhập mật khẩu';
        obj_password.focus();
      } 
      
      var obj_error = document.querySelector('#error');
      obj_error.innerHTML = error;

      var obj_result = document.querySelector('#result');
      obj_result.innerHTML = result;
      
      event.preventDefault();
      if(error == ''){
        window.location.href='index_home_account.html';
      }
    });
    
    

  
</script>
