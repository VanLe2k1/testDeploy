<script type="text/javascript">
	var obj_login = document.querySelector('#register');
    obj_login.addEventListener('click', function(){
      var error = '';
      var result = '';
      
      var obj_name = document.querySelector('#exampleInputName');
      var name = obj_name.value;
      
      var obj_mail = document.querySelector('#exampleInputEmail1');
      var mail = obj_mail.value;

      var obj_password1 = document.querySelector('#exampleInputPassword1');
      var password1 = obj_password1.value ;

      var obj_password2 = document.querySelector('#exampleInputPassword2');
      var password2 = obj_password2.value ;
      
      if(name == ''){
	        error = 'Phải nhập tên đăng nhập';
	        obj_name.focus();
      } else if (mail == ''){
	        error ='Phải nhập Email';
	        obj_mail.focus();
      }	else if(!validateEmail(mail) )  {
			error ='Email chưa đúng định dạng';
			obj_mail.focus();
	  }	else if (password1 == ''){
	        error ='Phải nhập mật khẩu';
	        obj_password1.focus();
      } else if (password2 == ''){
	        error ='Phải nhập lại mật khẩu ';
	        obj_password2.focus();
      } else if (password1 != password2){
	        error ='Mật khẩu không khớp => Mời nhập lại';
	        obj_password2.focus();
      } 

      
      var obj_error = document.querySelector('#error');
      obj_error.innerHTML = error;

      var obj_result = document.querySelector('#result');
      obj_result.innerHTML = result;
      
      event.preventDefault();
      if(error == '' && password1 == password2){
        window.location.href='index_home_account.html';
      }
    });
    function validateEmail(email) 
    {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }

</script>
